name: Arcade actions
on:
  push:
    branches-ignore:
      - ga-ignore-**
env:
  MIRROR_URL:
    git@github.com:EpitechPromo2026/B-OOP-400-REN-4-1-arcade-mael1.becel.git
  EXECUTABLES:
    "arcade"

jobs:
  cleaning:
    name: Cleaning...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

  compilation:
    name: Compiling...
    needs: cleaning
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          mkdir build && cd build
          cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          cd ..
          if [ -f "arcade" ]; then
            echo "Executable found"
            exit 0
          else
            ls -alF
            echo "Executable not found"
            exit 1
          fi

  mirroring:
    runs-on: ubuntu-latest
    needs: compilation
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}

  send_to_notion:
    uns-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get action status
        id: status
        run: echo "::set-output name=status::${{ job.status }}"
        shell: bash

      # Add the commit and status to Notion
      - name: Add commit status to Notion
        uses: jbscript/notion-upload@v1.0.0
        with:
          notion_secret: ${{ secrets.NOTION_SECRET }}
          database_id: 99478491001d468e91d85dc570ccbae6
          page_title: "Commit ${{ github.sha }}"
          properties: |
            {
              "Status": {
                "title": [
                  {
                    "text": {
                      "content": "${{ steps.status.outputs.status }}"
                    }
                  }
                ]
              }
            }