name: Arcade actions
on:
  push:
    branches-ignore:
      - ga-ignore-**
env:
  MIRROR_URL:
    git@github.com:EpitechPromo2026/B-OOP-400-REN-4-1-arcade-mael1.becel.git
  EXECUTABLES:
    "arcade"

jobs:
  cleaning:
    name: Cleaning...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

  compilation:
    name: Compiling...
    needs: cleaning
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          mkdir build && cd build
          cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          cd ..
          if [ -f "arcade" ]; then
            echo "Executable found"
            exit 0
          else
            ls -alF
            echo "Executable not found"
            exit 1
          fi

  mirroring:
    runs-on: ubuntu-latest
    needs: compilation
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}

  send_to_notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notion Update
        uses: tryfabric/notion-github-action@v1
        with:
          # Récupérez votre clé d'intégration Notion et votre Database ID à partir de vos secrets GitHub.
          # Utilisez les clés pour remplacer les valeurs ci-dessous.
          notion-token: ${{ secrets.NOTION_SECRET }}
          notion-db: 99478491001d468e91d85dc570ccbae6

